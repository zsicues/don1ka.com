<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>don1ka Tour</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --spotify-height: 80px;
    }

    body {
      background-color: black;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: white;
      position: relative;
    }

    .back-arrow {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      fill: white;
      transition: fill 0.3s ease;
      z-index: 1000;
    }

    .back-arrow:hover {
      fill: #39ff14;
    }

    .header-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto -20px auto;
    }

    .container {
      padding: 0 5vw calc(5vw + var(--spotify-height)) 5vw;
      display: flex;
      flex-direction: column;
      gap: 3vw;
      align-items: center;
      box-sizing: border-box;
    }

    .ticket-box {
      border: 2px solid white;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    .ticket-box a {
      color: white;
      text-decoration: none;
      font-size: 4vw;
      display: block;
    }

    .ticket-box a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .ticket-box a {
        font-size: 14px;
      }
    }

    .spotify-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
      z-index: 1000;
    }

    iframe {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Vissza nyíl -->
  <a href="index.html" aria-label="Vissza a főoldalra">
    <svg class="back-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
      <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <!-- Fejléc -->
  <img src="donika-koncert-header.jpg" alt="Donika Tour" class="header-image" />

  <!-- Jegyek -->
  <div class="container">
    <div class="ticket-box">
      <a href="https://cooltix.hu/event/68641eae12fb50547278b94d" target="_blank">07.26 - Turbina (Lobby)</a>
    </div>
    <div class="ticket-box">
      <a href="https://jegylink2.hu" target="_blank">08.02 - Dopamin</a>
    </div>
    <div class="ticket-box">
      <a href="https://jegylink3.hu" target="_blank">08.16 - KAZI Klub</a>
    </div>
    <div class="ticket-box">
      <a href="https://jegylink4.hu" target="_blank">08.29 - Turbina</a>
    </div>
  </div>

  <!-- Spotify lejátszó -->
  <div class="spotify-player">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/album/4zBNpe4x0CQMMjPw3liCIb" 
      width="100%" 
      height="80" 
      frameborder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</body>
</html>
