<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWW.DON1KA.COM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      color: white;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ticket-link {
      text-decoration: none;
    }

    .ticket-section {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      padding: 1.5rem;
      width: 90%;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .gif-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 0;
    }

    .gif-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ticket-section h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 1.2rem;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
    }

    @media (max-width: 600px) {
      .ticket-section h1 {
        font-size: 1rem;
      }

      .ticket-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="don1ka.mp4" type="video/mp4">
    A böngésződ nem támogatja a videót.
  </video>

  <div class="content">
    <a href="tickets.html" class="ticket-link">
      <div class="ticket-section">
        <div class="gif-background">
          <img src="gif1.gif" alt="gif">
          <img src="gif1.gif" alt="gif">
          <img src="gif1.gif" alt="gif">
        </div>
        <h1>TOUR TICKETS</h1>
      </div>
    </a>
  </div>
</body>
</html>
