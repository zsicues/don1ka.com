<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WWW.DON1KA.COM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      color: white;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* sötétítés */
      z-index: -1;
    }

    .content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100svh; /* jobban működik mobilon, mint 100vh */
      text-align: center;
      padding: 2rem;
    }

    .ticket-link {
      text-decoration: none;
    }

    .ticket-section {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      padding: 1.5rem;
      width: 90%;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeInUp 1s ease-out forwards, float 6s ease-in-out infinite;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .ticket-section:hover {
      transform: scale(1.03);
    }

    .gif-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 0;
    }

    .gif-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ticket-section h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 1.2rem;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
    }

    @media (max-width: 600px) {
      .ticket-section h1 {
        font-size: 0.9rem;
      }

      .ticket-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-background">
    <source src="don1ka.mp4" type="video/mp4">
    A böngésződ nem támogatja a videót.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <a href="tickets.html" class="ticket-link">
      <div class="ticket-section">
        <div class="gif-background">
          <img src="gif1.gif" alt="gif">
          <img src="gif1.gif" alt="gif">
          <img src="gif1.gif" alt="gif">
        </div>
        <h1>TOUR TICKETS</h1>
      </div>
    </a>
  </div>
</body>
</html>
